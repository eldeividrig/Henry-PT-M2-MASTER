<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Henry - React Demo 1</title>
</head>

<body>
  <div id='app'></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    //1. Crear Elemento
    //const element = <h1>Hello {formatName('David', 'Barboza')}</h1>;
    //2. Crea una funcion que pase una variable al elemento creado
    // function formatName(name, lastName) {
    //   return `${name} ${lastName}`;
    // };

    //3. Creacion de un componente Persona
    const personas = [
      {
        name: 'Toni',
        lastName: 'Tralice',
        id: 0
      },
      {
        name: 'Fran',
        lastName: 'Etcheverri',
        id: 1
      },
      {
        name: 'Agustin',
        lastName: 'Amani',
        id: 2
      }
    ]

    //4. pasar props al componente (attrs)
    function Persona({ name, lastName }) {
      //Logica
      return (
        <h1>Hello {name} {lastName}</h1>
      )
    }

    //5. crear componente de funcion contenedor
    // function Container(props) {
    //   //Logica
    //   let {personas} = props;
    //   return(
    //     <div>
    //       {
    //         personas.map(p => {
    //           return <Persona lastName={p.lastName} name={p.name} key={p.id}/>
    //         })
    //       }

    //     </div>
    //   )
    // }

    //6. crear componente de clase
    class Container extends React.Component {      
      render() {
        let {personas} = this.props;
        return (
          <div>
            {
              personas.map(p => {
                return <Persona lastName={p.lastName} name={p.name} key={p.id} />
              })
            }
          </div>
        )
      }
    }



    ReactDOM.render(
      <Container personas={personas} />,
      document.getElementById('app')
    );
  </script>
</body>

</html>
